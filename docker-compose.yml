db:
    image: mongo
    ports:
      - "27018:27017"
    command: "--smallfiles --logpath=/dev/null"
web:
    build: .
    command: "node index.js"
    volumes:
        - ./app:/myapp
    ports:
        - "3001:3000"
    links:
        - db
    environment:
        PORT: 3000 # this is optional, allows express to use process.env.PORT instead of a raw 3000
